<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Cricket Player Timelines</title>
    <link rel="stylesheet" href="src/main.css">
</head>
<body>
    <div id="controls">
        <div class="control">
            <strong>Display mode:</strong>
            <label><input type="radio" name="display" value="per-player"> One row per player</label>

        </div>
    </div>
    <div id="shiny"></div>

    <script src="node_modules/d3/build/d3.js"></script>
    <script src="src/main.js"></script>

</html>
